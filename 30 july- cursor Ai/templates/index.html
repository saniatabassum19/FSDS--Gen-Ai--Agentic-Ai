<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .weather-app {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #city-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: inherit;
        }

        #search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #search-btn:hover {
            transform: scale(1.05);
        }

        main {
            padding: 30px;
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .welcome-message i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .welcome-message h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .weather-info {
            display: none;
        }

        .current-weather {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .location {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-item i {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .forecast-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
        }

        .forecast-date {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .forecast-description {
            color: #666;
            margin-bottom: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            text-align: center;
            padding: 40px 20px;
            color: #e74c3c;
        }

        .error i {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .forecast-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
                <div class="search-container">
                    <input type="text" id="city-input" placeholder="Enter city name..." />
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </header>

            <main>
                <div class="weather-info" id="weather-info">
                    <div class="welcome-message">
                        <i class="fas fa-map-marker-alt"></i>
                        <h2>Welcome to Weather App</h2>
                        <p>Enter a city name to get current weather information</p>
                    </div>
                </div>

                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast cards will be added here -->
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>

                <div class="error" id="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p id="error-message">City not found. Please try again.</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cityInput = document.getElementById('city-input');
            const searchBtn = document.getElementById('search-btn');
            const weatherInfo = document.getElementById('weather-info');
            const forecastContainer = document.getElementById('forecast-container');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            function showLoading() {
                weatherInfo.style.display = 'none';
                forecastContainer.innerHTML = '';
                loading.style.display = 'block';
                error.style.display = 'none';
            }

            function showError(message) {
                weatherInfo.style.display = 'none';
                forecastContainer.innerHTML = '';
                loading.style.display = 'none';
                error.style.display = 'block';
                document.getElementById('error-message').textContent = message;
            }

            function showWeather(data) {
                loading.style.display = 'none';
                error.style.display = 'none';
                
                const current = data.current;
                const forecast = data.forecast;

                // Display current weather
                weatherInfo.innerHTML = `
                    <div class="current-weather">
                        <div class="location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${current.city}, ${current.country}
                        </div>
                        <div class="temperature">${current.temperature}°C</div>
                        <div class="description">${current.description}</div>
                        <div class="weather-details">
                            <div class="detail-item">
                                <i class="fas fa-thermometer-half"></i>
                                <div>Feels Like</div>
                                <div>${current.feels_like}°C</div>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <div>Humidity</div>
                                <div>${current.humidity}%</div>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <div>Wind Speed</div>
                                <div>${current.wind_speed} km/h</div>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-compress-alt"></i>
                                <div>Pressure</div>
                                <div>${current.pressure} hPa</div>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-eye"></i>
                                <div>Visibility</div>
                                <div>${current.visibility} km</div>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-sun"></i>
                                <div>Sunrise/Sunset</div>
                                <div>${current.sunrise} / ${current.sunset}</div>
                            </div>
                        </div>
                    </div>
                `;
                weatherInfo.style.display = 'block';

                // Display forecast
                forecastContainer.innerHTML = forecast.map(day => `
                    <div class="forecast-card">
                        <div class="forecast-date">${day.date}</div>
                        <div class="forecast-date">${day.day} ${day.month}</div>
                        <div class="forecast-temp">
                            <span style="color: #e74c3c;">${day.temp_max}°</span> / 
                            <span style="color: #3498db;">${day.temp_min}°</span>
                        </div>
                        <div class="forecast-description">${day.description}</div>
                        <div style="color: #666;">
                            <i class="fas fa-tint"></i> ${day.humidity}%
                        </div>
                    </div>
                `).join('');
            }

            async function searchWeather() {
                const city = cityInput.value.trim();
                if (!city) {
                    showError('Please enter a city name');
                    return;
                }

                showLoading();

                try {
                    const response = await fetch(`/api/weather/${encodeURIComponent(city)}`);
                    const result = await response.json();

                    if (result.success) {
                        showWeather(result.data);
                    } else {
                        showError(result.error || 'City not found. Please try again.');
                    }
                } catch (err) {
                    showError('Network error. Please check your connection.');
                }
            }

            searchBtn.addEventListener('click', searchWeather);
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchWeather();
                }
            });
        });
    </script>
</body>
</html>
